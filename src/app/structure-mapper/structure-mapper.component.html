<p>
  Structure mapper view:

<p>Source structure:</p>
<p>
    {{ source.root.name }}
</p>
<ul>
  <li *ngFor="let node of source.root.children">
    {{ node.name }}
  </li>
</ul>

<p>Target structure:</p>
<p>
  {{ target.root.name }}
</p>
<ul>
  <li *ngFor="let node of target.root.children">
    {{ node.name }}
  </li>
</ul>


<p> Node component view:</p>
<app-node [node]="source.root"></app-node>
